<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous">
	</script>
	<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js">
	</script>
	<link rel="stylesheet" href="notmadestyle.css">
</head>
<body>
	<header>
		 <div id="user-container">
	        <div hidden id="user-pic"></div>
	        <div hidden id="user-name"></div>
	        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
	          Sign-out
	        </button>
	        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
	          <i class="material-icons">account_circle</i>Sign-in with Google
	        </button>
      </div>
	</header>
	<div class="container">
		<h1>Sign Up!</h1>
		<label for="displayName">User Name:</label>
		<input type="text" id="displayName" placeholder="User Name"> 
		<label for="txtEmail">Email:</label> 
		<input type="email" id="txtEmail" placeholder="Email Here">
		<label for="txtPassword">Password:</label> 
		<input type="password" id="txtPassword" placeholder="Password"></br>
		<button id="btnLogin" class="btn btn-action">
			Log In
		</button>
		<button id="btnSignUp" class="btn btn-secondary">
			Sign Up
		</button>
		<button id="btnLogOut" class="btn btn-action hide">
			Log Out
		</button>
	</div>
	<div id="member-list">
	</div> 
	<script src="loguser.js"></script>
</body>
</html>
